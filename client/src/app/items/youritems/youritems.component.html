<div class="col-md-8 col-md-offset-2">
  <h1> Your List Items </h1>
    <div>
      <div *ngFor="let item of items">
        <h3> {{ item.title }} </h3>
        <a [routerLink]="[item._id]">View Details</a>
        <button (click)="deleteItem(item._id)">Delete Item</button>
      </div>
    </div>
</div>

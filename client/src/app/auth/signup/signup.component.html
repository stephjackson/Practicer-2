<div class="row">
  <form class="col-12" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="text-white" for="username">Username</label>
      <input
        type="username"
        id="username"
        class="form-control"
        formControlName="username">
    </div>
    <div class="form-group">
      <label class="text-white" for="password">Password</label>
      <input type="text" autocomplete="username" [hidden]="hide">
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        autocomplete="new-password"
        >
    </div>
    <button
      class="btn btn-crimson"
      type="submit"
      [disabled]="!myForm.valid">Sign Up</button>
      <a class="text-white ml-2" [routerLink]="['/auth', 'signin']">Already a member? Sign in.</a>
  </form>
</div>

<div class="row offset-3 d-none d-lg-block">
    <form class="col-8" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="text-white" for="username">Username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          formControlName="username">
      </div>
      <div class="form-group">
        <label class="text-white" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password">
      </div>
      <button
        class="btn btn-crimson"
        type="submit"
        [disabled]="!myForm.valid">Submit</button>
    </form>
  </div>

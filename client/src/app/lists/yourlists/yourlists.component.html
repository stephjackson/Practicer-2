<div class="col-md-8 col-md-offset-2">
  <h1> Your Sessions </h1>
    <div>
      <div *ngFor="let list of lists">
        <h3> {{ list.title }} </h3>
        <a [routerLink]="[list._id, 'session']">Start practicing!</a>
        <a [routerLink]="[list._id]">View Schedule Details</a>
        <button (click)="deleteList(list._id)">Delete Item</button>
      </div>
    </div>
</div>

<div class="col-12">
  <h1 class="text-white pb-3">Practice Sessions</h1>
  <div>
    <div *ngFor="let list of lists">
      <div class="row">
        <div class="col-12 col-xl-6 py-2">
          <h3 class="text-white"> {{ list.title }} </h3>
        </div>
        <div class="col-12 col-xl-6 pb-2">
          <div class="d-lg-flex d-none flex-row justify-content-end">
            <div class="btn-toolbar mr-4">
              <div class="btn-group">
                <a class="btn btn-crimson" [routerLink]="[list._id, 'session']">Practice</a>
                <a class="btn btn-crimson text-white" (click)="showListDetails()">Info</a>
                <button class="btn btn-crimson" (click)="deleteList(list._id)">Delete</button>
              </div>
            </div>
          </div>
          <div class="d-flex d-lg-none">
            <div class="btn-toolbar">
              <div class="btn-group">
                <a class="btn btn-crimson" [routerLink]="[list._id, 'session']">Practice</a>
                <a class="btn btn-crimson text-white" (click)="showListDetails()">Info</a>
                <button class="btn btn-crimson" (click)="deleteList(list._id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showDetails">
        <app-list-details [listId]="list._id"></app-list-details>
      </div>
    </div>
  </div>
</div>

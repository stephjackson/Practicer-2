<div class="col-md-8 col-md-offset-2">
  <div class="row" *ngFor="let item of items.items">
    <h3>{{ item.title }}</h3>
    <h3>{{ item.bpm }}</h3>
    <h3>{{ item.seconds }}</h3>
    <button (click)="statTrack(item._id, 1, item.bpm)">I successfully played this!</button>
    <button (click)="statTrack(item._id, 0, item.bpm)">No luck! Keep at it!</button>
  </div>
</div>
